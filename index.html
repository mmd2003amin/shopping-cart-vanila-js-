<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Shopping Cart</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header centering">
      <h2>Shopping Cart</h2>

      <div class="search-box centering">
        <input type="text" placeholder="search..." class="search-input" />
        <button class="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <div>
        <a class="login">
          <i class="fa-solid fa-right-to-bracket"></i>
          <span>Login</span>
        </a>
        <a class="dashboard">
          <i class="fa-solid fa-house"></i>
          <span>dashboard</span>
        </a>
      </div>

      <div class="open-menu"><i class="fa-solid fa-bars"></i></div>
    </header>

    <!-- Menu -->
    <div class="list-menu">
      <div class="close-menu"><i class="fa-solid fa-close"></i></div>
      <h3>Shopping Cart</h3>

      <div class="search-box search-box-menu centering">
        <input type="text" placeholder="search..." class="search-input" />
        <button class="search-button centering">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <a class="login login-menu centering">
        <i class="fa-solid fa-right-to-bracket"></i>
        <span>Login</span>
      </a>
      <a class="dashboard dashboard-menu centering">
        <i class="fa-solid fa-house"></i>
        <span>dashboard</span>
      </a>
    </div>

    <main>
      <div class="container">
        <section class="cards"></section>

        <section class="filter">
          <div
            class="centering"
            style="justify-content: flex-start; font-size: 20px"
          >
            <i class="fa-solid fa-sliders"></i>
            <p>Categories:</p>
          </div>

          <ul class="filter-items">
            <li>All</li>
            <li>Electronics</li>
            <li>Jewelery</li>
            <li>Men's Clothing</li>
            <li>Women's Clothing</li>
          </ul>
        </section>
      </div>
      <img class="loading" src="./images/loading.gif" alt="loading" />
    </main>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
